<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Valentine Alya üíñ</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: rgba(255,255,255,0.9);
      padding: 24px;
      border-radius: 20px;
      width: 90%;
      max-width: 360px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      animation: fadeIn 1s ease;
    }

    img {
      width: 150px;
      height: 200px;
      object-fit: cover;
      border-radius: 15px;
      margin-bottom: 16px;
    }

    h1 {
      color: #ff4d6d;
      margin-bottom: 10px;
      font-size: 22px;
    }

    p {
      color: #555;
      margin-bottom: 16px;
      font-size: 14px;
    }

    .btns {
      display: flex;
      gap: 10px;
      justify-content: center;
    }

    button {
  border: none;
  padding: 10px 18px;
  border-radius: 20px;
  font-size: 14px;
  cursor: pointer;
  position: relative;
  z-index: 10;
  pointer-events: auto;
    }
    }

    .yes {
      background: #ff4d6d;
      color: white;
    }

    .no {
      background: #ccc;
      color: #555;
      display: none;
    }

    .msg {
      display: none;
      margin-top: 15px;
      color: #ff4d6d;
      font-weight: 500;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>

  <div class="card">
    <img src="foto.jpg" alt="Alya">

    <h1>Hai Alya Fathika üíï</h1>
    <p>Maukah kamu jadi Valentine aku? üíå</p>

    <div class="btns">
      <button class="yes" onclick="playMusic()">YES üíñ</button>
      <button class="no">NO ‚ùå</button>
    </div>

    <div class="msg" id="msg">
      Makasih ya sudah bilang YES ü•∞üíò
    </div>
  </div>

  <audio id="bgm" src="music.mp3"></audio>

  <script>
    function playMusic() {
      const audio = document.getElementById("bgm");
      audio.volume = 1.0;
      audio.play();
      document.getElementById("msg").style.display = "block";
    }
  </script>

</body>
</html>
