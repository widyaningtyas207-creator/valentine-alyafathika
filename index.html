    body {

      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .slide {
      display: none;
      background: white;
      width: 90%;
      max-width: 360px;
      padding: 25px;
      border-radius: 25px;
      text-align: center;
      box-shadow: 0 15px 30px rgba(0,0,0,0.2);
      animation: fade 0.6s ease;
    }

    .slide.active {
      display: block;
    }

    @keyframes fade {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      color: #ff4d6d;
      font-size: 22px;
      margin-bottom: 10px;
    }

    p {

      font-size: 14px;
      margin-bottom: 15px;
    }

    img {
      width: 160px;
      height: 160px;
      object-fit: cover;
      border-radius: 50%;
      margin: 15px 0;
      border: 4px solid #ff9aa2;
    }

    button {
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      font-size: 14px;
      cursor: pointer;
      background: #ff4d6d;
      color: white;
      margin-top: 10px;
    }

    .btn-no {
      background: #ccc;
      color: #666;
      cursor: not-allowed;
    }
  </style>
</head>
