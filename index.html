<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine üíñ</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: white;
      padding: 24px;
      width: 90%;
      max-width: 360px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }

    img {
      width: 160px;
      height: 200px;
      object-fit: cover;
      border-radius: 15px;
      margin-bottom: 15px;
      display: none;
    }

    h1 {
      color: #ff4d6d;
      font-size: 22px;
      margin-bottom: 10px;
    }

    p {
      color: #555;
      font-size: 14px;
      margin-bottom: 15px;
    }

    .btns {
      display: flex;
      gap: 10px;
      justify-content: center;
    }

    button {
      border: none;
      padding: 10px 18px;
      border-radius: 20px;
      font-size: 14px;
      cursor: pointer;
      z-index: 10;
    }

    .yes {
      background: #ff4d6d;
      color: white;
    }

    .no {
      background: #ccc;
      color: #666;
      cursor: not-allowed;
    }

    .msg {
      display: none;
      margin-top: 15px;
      color: #ff4d6d;
      font-weight: bold;
      font-size: 15px;
    }
  </style>
</head>

<body>

  <div class="card">
    <img src="foto.jpg" id="photo">

    <h1>Hai Alya Fathika üíï</h1>
    <p>Maukah kamu jadi Valentine aku? üíå</p>

    <div class="btns">
      <button class="yes" onclick="jawabYes()">YES üíñ</button>
      <button class="no" disabled>NO ‚ùå</button>
    </div>

    <div class="msg" id="msg">
      Makasih ya sudah bilang YES ü•∞üíò
    </div>
  </div>

  <audio id="music">
    <source src="music.mp3" type="audio/mpeg">
  </audio>

  <script>
    function jawabYes() {
      document.getElementById("photo").style.display = "block";
      document.getElementById("msg").style.display = "block";

      const music = document.getElementById("music");
      music.volume = 1.0;
      music.play();
    }
  </script>

</body>
</html>
