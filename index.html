<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine üíó</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(180deg, #ffdde1, #ee9ca7);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Arial', sans-serif;
    }

    .box {
      background: white;
      width: 90%;
      max-width: 340px;
      padding: 25px;
      border-radius: 25px;
      text-align: center;
      box-shadow: 0 15px 30px rgba(0,0,0,0.2);
      animation: zoom 0.8s ease;
    }

    @keyframes zoom {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    h1 {
      color: #ff5e78;
      font-size: 22px;
      margin-bottom: 10px;
    }

    p {
      color: #666;
      font-size: 14px;
    }

    img {
      width: 160px;
      height: 160px;
      object-fit: cover;
      border-radius: 50%;
      margin: 15px 0;
      display: none;
      border: 4px solid #ff9aa2;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-top: 10px;
    }

    button {
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      font-size: 14px;
      cursor: pointer;
    }

    .yes {
      background: #ff5e78;
      color: white;
    }

    .no {
      background: #ddd;
      color: #888;
      cursor: not-allowed;
    }

    .msg {
      display: none;
      margin-top: 15px;
      color: #ff5e78;
      font-weight: bold;
      font-size: 15px;
    }
  </style>
</head>

<body>

  <div class="box">
    <h1>Hai Alya Fathika üíï</h1>
    <p>Maukah kamu jadi Valentine aku? üíå</p>

    <img src="foto.jpg" id="photo">

    <div class="buttons">
      <button class="yes" onclick="yesClick()">YES üíñ</button>
      <button class="no" disabled>NO ‚ùå</button>
    </div>

    <div class="msg" id="msg">
      Yeay! Makasih yaa ü•∞üíó
    </div>
  </div>

  <audio id="music">
    <source src="music.mp3" type="audio/mpeg">
  </audio>

  <script>
    function yesClick() {
      document.getElementById("photo").style.display = "block";
      document.getElementById("msg").style.display = "block";
      document.getElementById("music").play();
    }
  </script>

</body>
</html>
